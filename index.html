<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trombi Vivien Éric</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="map"></div>
    <div id="modal" class="hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-city-name"></h2>
          <button id="closeModal">
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="cards"></div>
      </div>
    </div>

    <div class="card">
        <div>
            <img src="/img/Kevin.png" alt="Photo de profil" />
            <h3>Nom & Prénom</h3>
            <p>Les stacks</p>
        </div>
        <div>
            <img src="/img/javascript-1.svg" alt="Image 1" class="small-img" />
            <img src="/img/PHP-logo.svg.png" alt="Image 2" class="small-img" />
            <img
            src="/img/590px-Node.js_logo.svg.png"
            alt="Image 3"
            class="small-img"
            />
            <p>Les hobbies</p>
        </div>
    </div>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
